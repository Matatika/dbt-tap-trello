version: 2

sources:
  - name: trello_source
    description: Trello tables created by our tap-trello
    schema: "{{ env_var('DBT_TARGET_SCHEMA') }}"
    tables: 
      - name: trello_boards
        description: Source table of Trello board data
      - name: trello_cards
        description: Source table of Trello card data
      - name: trello_lists
        description: Source table of Trello lists
      - name: trello_board_members
        description: Source table of Trello board members. otherwise known as users
      - name: trello_org 
        description: Source table of trello workspaces
