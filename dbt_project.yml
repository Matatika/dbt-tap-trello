name: "tap_trello"
version: "0.3.0"
require-dbt-version: [">=0.20.0", "<2.0.0"]

config-version: 2
profile: local

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

models:
  tap_trello:
    base:
      +materialized: table
    mart:
      +materialized: table

vars:
  schema: "{{ env_var('DBT_TARGET_SCHEMA') }}"
